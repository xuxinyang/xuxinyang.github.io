<!-- 生成githubio 首页 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">

    </script>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的 GitHub Pages</h1>
        <p>这是一个简单的静态页面，展示了我的 GitHub 仓库。</p>
        <button id="loadRepos">加载仓库</button>
        <div id="repoList"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loadRepos').addEventListener('click', function() {
            axios.get('https://api.github.com/users/your-username/repos')
                .then(function(response) {
                    const repos = response.data;
                    const repoList = document.getElementById('repoList');
                    repoList.innerHTML = '';
                    repos.forEach(repo => {
                        const repoItem = document.createElement('div');
                        repoItem.className = 'repo-item';
                        repoItem.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                        repoList.appendChild(repoItem);
                    });
                })
                .catch(function(error) {
                    console.error('Error fetching repositories:', error);
                });
        });
    </script>
</body>
